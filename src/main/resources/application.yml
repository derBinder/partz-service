logging:
  level:
    org.springframework.web: DEBUG

spring:
    datasource:
      platform: h2
    h2:
      console:
        enabled: true
#        path: /h2-console
    jpa:
      generate-ddl: true
      show-sql: true
      hibernate:
        ddl-auto: create-drop
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
